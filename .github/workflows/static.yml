name: Deploy static content to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Detect and export Pages env
        shell: bash
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "BASE_PATH=/" >> "$GITHUB_ENV"
            echo "SITE_URL=https://${OWNER}.github.io" >> "$GITHUB_ENV"
          else
            echo "BASE_PATH=/${REPO_NAME}/" >> "$GITHUB_ENV"
            echo "SITE_URL=https://${OWNER}.github.io/${REPO_NAME}" >> "$GITHUB_ENV"
          fi
          echo "Using BASE_PATH=$BASE_PATH and SITE_URL=$SITE_URL"

      - name: Install dependencies (bun)
        run: bun install

      - name: Build (bun)
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
          SITE_URL: ${{ env.SITE_URL }}
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
